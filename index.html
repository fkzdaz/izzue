    <script>
        var $mainBg = $('.mainBg-index');
        //关闭code信息
        $(document).on('click', '#vipInfoMain .vipColse img', function () {
            vipMainCo();
            var $babMainIndex = $('.bab-main-index');
            $babMainIndex.css("background","#fff");

        });
        $(document).on('click', '.mainBg-index', function () {
            vipMainCo();
        });

        function vipMainCo() {
            $mainBg.hide();
            var $vipInfoMain = $('#vipInfoMain');
            $vipInfoMain.addClass('vipInfoMain');
            setTimeout(function () {
                $vipInfoMain.hide();
                $vipInfoMain.removeClass('vipInfoMain');
            }, 1000);
        }
        //展开code信息
        $(document).on('click', '.vipMain .vipCode img', function () {
            $mainBg.show();
            var $babMainIndex = $('.bab-main-index');
            $babMainIndex.css("background","#000");
            var $vipInfoMain = $('#vipInfoMain');
            $vipInfoMain.addClass('vipInfoMain2');
            $vipInfoMain.show();
            setTimeout(function () {
                $vipInfoMain.removeClass('vipInfoMain2');
            }, 1000);
        });
        //签到
        $(document).on('click', '.checkIn', function () {

            $.ajax({
                url: 'url', //递交的路径
                type: "post",
                data: {
                    checkIn: 1
                },
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    if (data != "") {
                        var integral = 0.203; //测试数据 0.203
                        var $int3 = $('.int3');
                        var int3 = (Number($int3.html()) + 0.203).toFixed(2);
                        $int3.html(int3);
                        alertHtml('签到成功!');
                        return false;
                    }
                }
            });

        });
        setTimeout(function () {
            var str = 0;
            var $scrollText = $('.scrollText');
            var end = parseFloat($scrollText.html().toString());
            console.log(end);
            var lt = setInterval(function () {
                str = str + 1;
                if (str > end || str > 100) {
                    clearInterval(lt);
                    return false;
                }
                $('.scroll').css('width', str + '%');
                $scrollText.html(str + '%')
            }, 50);
        }, 1000);
    </script>
