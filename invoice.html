<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>INVOICE</title>
    <link rel="stylesheet" href="public/css/it.style.css" />
    <link rel="stylesheet" href="public/fonts/font.style.css" />
    <link rel="stylesheet" href="public/fonts/iconfont.css" />
    <link rel="stylesheet" href="public/css/pageCss.css" />
    <script src="public/js/pace.min.js"></script>
</head>

<body>
    <div class="bodyMain" style="background:#fff">
        <div class="mainCss">
            <img src="public/images/detail_image_bg_02.png">
        </div>
        <div class="invoiceMain">
            <div class="invoiceBox">
                <div class="invoice-t">
                    <img src="public/images/invoice_t.png">
                    <p>消费记录</p>
                </div>
            </div>
        </div>
        <div class="invoiceInfo">

            <div class="invoice-text mainCss">
                <img src="public/images/invoice-bg_03.png">
                <div class="invoice-body">
                    <div class="vipPadd vip-pad">
                        <div class="bab-invoice-bablogo">
                            <div>
                                <div class="bab-invoice-logo">
                                    <img src="public/images/page_footer_bab_black_07.png">
                                </div>
                                <div class="bab-invoice-txt">
                                    Memo No.:0019747
                                </div>
                            </div>
                        </div>
                        <div class="bab-invoice-content">
                            <div class="invo-html">
                                <span>2017.2.16 18:05:29</span>消费日期：
                            </div>
                            <div class="invo-html">
                                <span>2 件</span>消费数量：
                            </div>
                            <div class="invo-html invo-prc">
                                <span>￥ 1120.8</span>消费金额：
                            </div>
                            <div class="clear"></div>
                        </div>

                        <div class="invo-addr">
                            I.T CITIC / 门店地址：上海市中信泰富店铺
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="singUp-bt">
            <img src="public/images/page_footer_black_05.png">
        </div>
    </div>
</body>

</html>
